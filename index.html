<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A better(revival) version of avatar maker">
    <meta name="author" content="EaglePB2">
    <title>Minecraft Art Avatar Maker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#712cf9">
    <link rel="icon" href="img/favicons/favicon.ico">
    <meta name="theme-color" content="#ffffff">


    <style>
        canvas {
            display: inline-block;
            zoom: 1;
            background: url(img/checkerboard.png) repeat
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/sidebar.css" rel="stylesheet">
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-body-tertiary" style="width: 380px;">
            <div
                class="d-flex align-items-center flex-shrink-0 p-3 link-body-emphasis text-decoration-none border-bottom">
                <img src="img/face.png" style="width: 25px; margin-right: 15px;">
                <span class="fs-5 fw-semibold">Minecraft Art Avatar Maker</span>
            </div>
            <div class="list-group list-group-flush border-bottom scrollarea">
                <div class="list-group-item list-group-item-action py-3 lh-sm active" aria-current="false">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Information</strong>
                    </div>
                    <div class="col-10 mb-1 small">It turns minecraft skin into nice picture. </div>
                    <div class="col-10 mb-1 small">To save image, just right click and save.</div>
                </div>
                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Upload Minecraft Skins</strong>
                        <small class="text-body-secondary">64 * 32 or 64 * 64</small>
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="input">
                    </div>
                    <div id="errors"></div>
                </div>
                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1"><label for="avatar_type">Avatar Types</label></strong>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <img src="img/type_round.png" style="width: 25px; margin-right: 30px;">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="avatar_type" value="round"> Round
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <img src="img/type_square.png" style="width: 25px; margin-right: 30px;">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="avatar_type" value="square"
                                        checked>
                                    Square
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Pixel Size</strong>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="pixel_size" value="9" name="pixel_size">
                        <input type="range" min="1" max="100" value="9" id="pixel_size_slider">
                    </div>
                </div>

                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="row">
                        <div class="col">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Stroke Width</strong>
                            </div>
                            <div class="form-group">
                                <input type="hidden" id="stroke_size" value="100" name="stroke_size">
                                <input type="range" min="0" max="100" value="100" id="stroke_size_slider">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex w-100 align-items-center justify-content-between">
                                <strong class="mb-1">Stroke Color</strong>
                            </div>
                            <input id="stroke_colour" name="stroke_colour" type="color" class="basic color"
                                value="#000000">
                        </div>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Accesories</strong>
                        <small class="text-body-secondary">3</small>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="show_hat" name="show_hat">
                        <label class="form-check-label" for="show_hat">Head Accessory</label>
                    </div>
                    <div class="form-check hideable">
                        <input class="form-check-input" type="checkbox" id="double_stroke" name="double_stroke">
                        <label class="form-check-label" for="double_stroke">Double stroke neck</label>
                    </div>
                    <div class="form-check hideable">
                        <input class="form-check-input" type="checkbox" id="separate_legs" name="separate_legs" checked>
                        <label class="form-check-label" for="separate_legs">Separate legs</label>
                    </div>
                </div>

                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Pixelation</strong>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mosaic" name="mosaic" checked="">
                        <label class="form-check-label" for="mosaic">
                            Enabled?
                            <span class="tooltipitem" data-toggle="tooltip"
                                title="Pixelation makes avatar even more squarepixel">
                                <i class="icon-question-sign"></i>
                            </span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="mosaic_dividers">
                            Area size
                            <span class="tooltipitem" data-toggle="tooltip"
                                title="Pixelation area size. Lower values => less details left">
                                <i class="icon-question-sign"></i>
                            </span>
                        </label>
                        <select class="form-control" id="mosaic_dividers" name="mosaic_dividers">
                            <option value="1" selected>1</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                </div>

                <div class="list-group-item list-group-item-action py-3 lh-sm">
                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Background</strong>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="transparent_bg" name="bg" value="transparent"
                            checked>
                        <label class="form-check-label" for="transparent_bg">Transparent</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radial_bg" name="bg" value="radial">
                        <label class="form-check-label" for="radial_bg">Radial gradient</label>
                        <div id="bg_controls_radial" class="bg_controls">
                            <input type="color" id="start_color" name="start_color" class="form-control-color"
                                value="#EEEEEE">
                            <input type="color" id="end_color" name="end_color" class="form-control-color"
                                value="#444444">
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sepia" name="sepia">
                        <label class="form-check-label" for="sepia">
                            Sepia Filter
                        </label>
                    </div>

                    <div class="d-flex w-100 align-items-center justify-content-between">
                        <strong class="mb-1">Sepia Noise Level</strong>
                    </div>

                    <div class="form-group">
                        <input type="hidden" id="sepia_level" value="0" name="sepia_level">
                        <input type="range" min="0" max="30" value="0" id="sepia_level_slider">
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <canvas id="myCanvas" width="720" height="720" style="border:solid 1px black;"></canvas>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script src="js/sidebar.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
